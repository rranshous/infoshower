machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t docker.aws-dev.manheim.com/rranshous/infoshower .

test:
  override:
    - docker run -d -p 8080:80 docker.aws-dev.manheim.com/rranshous/infoshower

deployment:
  hub:
    branch: master
    commands:
      - docker push docker.aws-dev.manheim.com/rranshous/infoshower
